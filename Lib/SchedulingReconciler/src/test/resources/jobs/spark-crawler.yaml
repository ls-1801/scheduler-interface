---
apiVersion: esi.tu-berlin.de/v1alpha1
kind: BatchJob
metadata:
  name: spark-crawler
spec:
  sparkSpec:
    type: Scala
    mode: cluster
    image: "gcr.io/spark-on-kubernetes-316714/spark-webcrawler:latest"
    imagePullPolicy: Always
    mainClass: de.tuberlin.batchjoboperator.spark.webcrawler.WebCrawlerApplication
    mainApplicationFile: "local:///opt/spark/examples/webcrawler.jar"
    sparkVersion: "3.1.3"
    arguments:
      - Web_crawler
      - "10000"
      - Kubernetes
    restartPolicy:
      type: Never
    driver:
      cores: 1
      coreRequest: "100m"
      memory: "512m"
      labels:
        version: 3.1.1
      serviceAccount: spark-operator-spark
    executor:
      labels:
        version: 3.1.1