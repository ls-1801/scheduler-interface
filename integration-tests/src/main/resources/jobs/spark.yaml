apiVersion: batchjob.gcr.io/v1alpha1
kind: BatchJob
metadata:
  name: batchjob-spark
spec:
  externalScheduler:
    group:
      - with: something
        number: 23
    co-locations:
      - with: batchjob-spark2
        average-runtime: 420
      - with: batchjob-spark3
        average-runtime: 520
      - with: batchjob-spark4
        average-runtime: 620
  sparkSpec:
    type: Scala
    mode: cluster
    image: "gcr.io/spark-operator/spark:v3.1.1"
    imagePullPolicy: Always
    mainClass: org.apache.spark.examples.SparkPi
    mainApplicationFile: "local:///opt/spark/examples/jars/spark-examples_2.12-3.1.1.jar"
    arguments:
      - "4000"
    sparkVersion: "3.1.1"
    restartPolicy:
      type: Never
    volumes:
      - name: "test-volume"
        hostPath:
          path: "/tmp"
          type: Directory
    driver:
      cores: 1
      coreRequest: "100m"
      memory: "512m"
      labels:
        version: 3.1.1
      serviceAccount: spark-operator-spark
      volumeMounts:
        - name: "test-volume"
          mountPath: "/tmp"
    executor:
      labels:
        version: 3.1.1
      volumeMounts:
        - name: "test-volume"
          mountPath: "/tmp"
