# Default values for external-scheduler-interface.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace: "test-namespace"
createNamespace: true

image:
  repository: gcr.io/spark-on-kubernetes-316714/
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.

imagePullSecrets: [ ]
nameOverride: ""
fullnameOverride: ""


priorityClasses:
  create: true
  preemptor:
    name: testbed-preemptor
    value: 1000
  preemptee:
    name: testbed-preemptee
    value: 100

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: { }
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: external-scheduler-interface
  debug: true

scheduler:
  create: false
  serviceaccount:
    create: true
    name: external-scheduler

flink-operator:
  operatorImage:
    name: flink-operator:latest
    pullPolicy: always

  watchNamespace: "test-namespace"
  flinkOperatorNamespace:
    name: "test-namespace"