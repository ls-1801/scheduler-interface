apiVersion: v1
kind: ServiceAccount
metadata:
  name: my-scheduler
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: my-scheduler-cluster-admin
  namespace: kube-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    namespace: kube-system
    name: my-scheduler
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: my-scheduler-config
  namespace: kube-system
data:
  config.yaml: |
    apiVersion: kubescheduler.config.k8s.io/v1beta2
    kind: KubeSchedulerConfiguration
    leaderElection:
      leaderElect: false
    profiles:
      - schedulerName: my-scheduler
    extenders:
      - urlPrefix: "http://10.112.12.244:8080"
        filterVerb: "extender/filter"
        preemptVerb: "extender/preemption"
        weight: 1
        enableHTTPS: false
        nodeCacheCapable: false
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-scheduler
  namespace: kube-system
  labels:
    app: my-scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-scheduler
  template:
    metadata:
      labels:
        app: my-scheduler
    spec:
      serviceAccountName: my-scheduler
      volumes:
        - name: my-scheduler-config
          configMap:
            name: my-scheduler-config
      containers:
        - name: my-scheduler-ctr
          image: gcr.io/spark-on-kubernetes-316714/test-kube-scheduler
          imagePullPolicy: Always
          args:
            - kube-scheduler
            - --config=/my-scheduler/config.yaml
            - -v=4
          volumeMounts:
            - name: my-scheduler-config
              mountPath: /my-scheduler