apiVersion: batchjob.gcr.io/v1alpha1
kind: Scheduling
metadata:
  name: scheduling
spec:
  slots:
    name: batchjob-slots
    namespace: default
  slotBased:
    mode: strict
    jobs:
      - name:
          name: batchjob-sample
          namespace: default
        slotIds: [ 0,2 ]
      - name:
          name: batchjob-flink
          namespace: default
        slotIds: [ 1,3 ]
      - name:
          name: batchjob-flink2
          namespace: default
        slotIds: [ 1,3 ]
      - name:
          name: batchjob-flink3
          namespace: default
        slotIds: [ 0,2 ]
